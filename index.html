<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KAVISH SHAH | NEON SURFER 3D</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=JetBrains+Mono:wght@400;800&display=swap');
        :root { --neon-blue: #00f2ff; --neon-pink: #ff00ea; --bg: #050508; }
        
        * { box-sizing: border-box; margin: 0; padding: 0; touch-action: none; }
        body { 
            font-family: 'JetBrains Mono', monospace; 
            background: var(--bg); 
            color: #fff; 
            height: 100vh; 
            display: flex; 
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }

        /* --- THE ARCHITECT FRAME (SMALLER PLAY AREA) --- */
        #viewport {
            position: relative;
            width: 95vw;
            max-width: 500px;
            height: 60vh; /* Shorter to avoid browser buttons */
            margin-top: 20px;
            background: #000;
            border: 2px solid #1a1a2e;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0,0,0,1);
        }

        canvas { width: 100%; height: 100%; display: block; }

        .hud { 
            position: absolute; top: 10px; width: 100%; 
            display: flex; justify-content: space-around; 
            font-size: 0.8rem; font-weight: 800; pointer-events: none; 
        }

        /* --- ARROW CONTROLS --- */
        .controls-row {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            width: 90%;
            max-width: 500px;
            z-index: 50;
        }

        .btn-ctrl {
            flex: 1;
            height: 70px;
            background: rgba(255,255,255,0.05);
            border: 2px solid var(--neon-blue);
            color: var(--neon-blue);
            border-radius: 12px;
            font-size: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .btn-ctrl:active {
            background: var(--neon-blue);
            color: #000;
            box-shadow: 0 0 20px var(--neon-blue);
        }

        .death-screen { 
            position: absolute; inset: 0; 
            background: rgba(0,0,0,0.95); 
            display: none; flex-direction: column; 
            align-items: center; justify-content: center; z-index: 100; 
        }

        .btn-restart {
            padding: 12px 30px;
            background: transparent;
            border: 2px solid var(--neon-pink);
            color: var(--neon-pink);
            font-family: 'Syncopate';
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h2 style="font-family:'Syncopate'; font-size: 0.9rem; margin-top: 15px; color: var(--neon-blue);">NEON_SURFER_v1.2</h2>

    <div id="viewport">
        <div class="hud">
            <span style="color:var(--neon-blue)">SCORE: <span id="scoreVal">0</span></span>
            <span style="color:var(--neon-pink)">FPS: <span id="fpsVal">60</span></span>
        </div>
        
        <canvas id="gameCanvas"></canvas>

        <div id="deathScreen" class="death-screen">
            <h1 style="color:var(--neon-pink); font-family:'Syncopate'; font-size: 1.5rem;">CRITICAL ERROR</h1>
            <button class="btn-restart" onclick="game.init()">RELOAD</button>
        </div>
    </div>

    <div class="controls-row">
        <div class="btn-ctrl" onpointerdown="game.move(-1)">◀</div>
        <div class="btn-ctrl" onpointerdown="game.move(1)">▶</div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        const game = {
            active: false,
            score: 0,
            lane: 0, 
            targetLane: 0,
            obstacles: [],
            speed: 0.04,
            horizonY: 0,
            lastFrame: 0,

            init() {
                canvas.width = canvas.offsetWidth;
                canvas.height = canvas.offsetHeight;
                this.horizonY = canvas.height * 0.4;
                this.active = true;
                this.score = 0;
                this.lane = 0;
                this.targetLane = 0;
                this.obstacles = [];
                this.speed = 0.04;
                document.getElementById('deathScreen').style.display = 'none';
                requestAnimationFrame((t) => this.loop(t));
            },

            move(dir) {
                this.targetLane = Math.max(-1, Math.min(1, this.targetLane + dir));
            },

            loop(t) {
                if (!this.active) return;
                const dt = t - this.lastFrame;
                this.lastFrame = t;
                if(t % 20 < 1) document.getElementById('fpsVal').innerText = Math.round(1000/dt);

                this.update();
                this.draw();
                requestAnimationFrame((t) => this.loop(t));
            },

            update() {
                this.score += 1;
                document.getElementById('scoreVal').innerText = Math.floor(this.score/10);
                this.speed += 0.00001;

                // Smooth lane change
                this.lane += (this.targetLane - this.lane) * 0.2;

                if (Math.random() < 0.04) {
                    this.obstacles.push({ lane: Math.floor(Math.random() * 3) - 1, z: 2 });
                }

                for (let i = this.obstacles.length - 1; i >= 0; i--) {
                    let o = this.obstacles[i];
                    o.z -= this.speed;

                    // Proximity Collision
                    if (o.z < 0.25 && o.z > 0.1 && Math.abs(o.lane - this.lane) < 0.5) {
                        this.gameOver();
                    }
                    if (o.z < 0) this.obstacles.splice(i, 1);
                }
            },

            draw() {
                ctx.fillStyle = '#050508';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                const cx = canvas.width / 2;

                // 3D Perspective Grid
                ctx.strokeStyle = '#111';
                for (let i = 0; i < 12; i++) {
                    let z = (i / 12 + (this.score * 0.005) % (1/12));
                    let y = this.horizonY + (canvas.height - this.horizonY) * z;
                    let w = canvas.width * z * 1.5;
                    ctx.beginPath();
                    ctx.moveTo(cx - w, y); ctx.lineTo(cx + w, y);
                    ctx.stroke();
                }

                // Lane Guides
                ctx.strokeStyle = '#1a1a2e';
                [-1.5, -0.5, 0.5, 1.5].forEach(l => {
                    ctx.beginPath();
                    ctx.moveTo(cx, this.horizonY);
                    ctx.lineTo(cx + (l * canvas.width), canvas.height);
                    ctx.stroke();
                });

                // Render 3D Obstacles
                this.obstacles.forEach(o => {
                    let scale = 1 / o.z;
                    let x = cx + (o.lane - this.lane) * (canvas.width * 0.35) * scale;
                    let y = this.horizonY + (canvas.height - this.horizonY) * scale;
                    let size = (canvas.width * 0.18) * scale;

                    ctx.fillStyle = `rgba(255, 0, 234, ${Math.min(1, scale)})`;
                    ctx.shadowBlur = 10 * scale; ctx.shadowColor = '#ff00ea';
                    ctx.fillRect(x - size/2, y - size, size, size);
                });

                // Render Player (Elevated Architect Box)
                ctx.shadowBlur = 15; ctx.shadowColor = '#00f2ff';
                ctx.fillStyle = '#00f2ff';
                let pSize = canvas.width * 0.12;
                // Positioned specifically above the bottom of the viewport
                ctx.fillRect(cx - pSize/2, canvas.height * 0.85, pSize, pSize);
                ctx.shadowBlur = 0;
            },

            gameOver() {
                this.active = false;
                document.getElementById('deathScreen').style.display = 'flex';
            }
        };

        window.addEventListener('keydown', (e) => {
            if(e.key === 'ArrowLeft') game.move(-1);
            if(e.key === 'ArrowRight') game.move(1);
        });

        game.init();
    </script>
</body>
</html>
