<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KAVISH SHAH | NEON SURFER 3D</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=JetBrains+Mono:wght@400;800&display=swap');
        :root { --neon-blue: #00f2ff; --neon-pink: #ff00ea; --bg: #050508; }
        * { box-sizing: border-box; margin: 0; padding: 0; touch-action: none; overflow: hidden; }
        body { font-family: 'JetBrains Mono', monospace; background: var(--bg); color: #fff; height: 100vh; width: 100vw; }
        
        canvas { width: 100%; height: 100%; cursor: crosshair; }
        
        .hud { position: absolute; top: 20px; width: 100%; display: flex; justify-content: space-around; font-weight: 800; pointer-events: none; z-index: 10; text-shadow: 0 0 10px #000; }
        .death-screen { position: absolute; inset: 0; background: rgba(0,0,0,0.9); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 100; backdrop-filter: blur(8px); }
        
        .btn-ui { padding: 15px 40px; background: transparent; border: 2px solid var(--neon-blue); color: var(--neon-blue); font-family: 'Syncopate'; cursor: pointer; margin-top: 20px; transition: 0.3s; }
        .btn-ui:active { background: var(--neon-blue); color: #000; }
        
        .color-box { position: absolute; top: 70px; left: 50%; transform: translateX(-50%); border: 2px solid var(--neon-blue); padding: 5px 20px; animation: glow 2s infinite alternate; }
        @keyframes glow { from { box-shadow: 0 0 5px var(--neon-blue); } to { box-shadow: 0 0 20px var(--neon-blue); } }
    </style>
</head>
<body>

    <div class="hud">
        <span style="color:var(--neon-blue)">SCORE: <span id="scoreVal">0</span></span>
        <span style="color:var(--neon-pink)">FPS: <span id="fpsVal">60</span></span>
    </div>

    <div class="color-box"><h2 style="font-size: 0.7rem; letter-spacing: 5px;">ARCHITECT INTERFACE</h2></div>

    <canvas id="gameCanvas"></canvas>

    <div id="deathScreen" class="death-screen">
        <h1 style="color:var(--neon-pink); font-family:'Syncopate';">BREACHED</h1>
        <button class="btn-ui" onclick="game.init()">RE-INITIALIZE</button>
        <button class="btn-ui" style="border-color:#fff; color:#fff;" onclick="window.location.href='https://kavishfortech.github.io/Kavishforgames'">EXIT</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        const game = {
            active: false,
            score: 0,
            lane: 0, 
            targetLane: 0,
            obstacles: [],
            speed: 0.04,
            horizonY: 0,
            lastFrame: 0,

            init() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                this.horizonY = canvas.height * 0.45;
                this.active = true;
                this.score = 0;
                this.lane = 0;
                this.targetLane = 0;
                this.obstacles = [];
                this.speed = 0.04;
                document.getElementById('deathScreen').style.display = 'none';
                requestAnimationFrame((t) => this.loop(t));
            },

            // Touch / Mouse Handling
            handleInput(e) {
                const x = e.touches ? e.touches[0].clientX : e.clientX;
                const ratio = x / canvas.width;
                if(ratio < 0.33) this.targetLane = -1;
                else if(ratio < 0.66) this.targetLane = 0;
                else this.targetLane = 1;
            },

            loop(t) {
                if (!this.active) return;
                const dt = t - this.lastFrame;
                this.lastFrame = t;
                if(t % 10 < 1) document.getElementById('fpsVal').innerText = Math.round(1000/dt);

                this.update();
                this.draw();
                requestAnimationFrame((t) => this.loop(t));
            },

            update() {
                this.score += 1;
                document.getElementById('scoreVal').innerText = Math.floor(this.score/5);
                this.speed += 0.00002;

                // Smooth interpolation for 3D feel
                this.lane += (this.targetLane - this.lane) * 0.15;

                if (Math.random() < 0.04) {
                    this.obstacles.push({ lane: Math.floor(Math.random() * 3) - 1, z: 2 });
                }

                for (let i = this.obstacles.length - 1; i >= 0; i--) {
                    let o = this.obstacles[i];
                    o.z -= this.speed;

                    // 3D Collision Detection
                    if (o.z < 0.2 && o.z > 0.05 && Math.abs(o.lane - this.lane) < 0.4) {
                        this.gameOver();
                    }
                    if (o.z < 0) this.obstacles.splice(i, 1);
                }
            },

            draw() {
                ctx.fillStyle = '#050508';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                const cx = canvas.width / 2;

                // Draw 3D Grid Floor
                ctx.strokeStyle = '#1a1a2e';
                ctx.lineWidth = 2;
                for (let i = 0; i < 15; i++) {
                    let z = (i / 15 + (this.score * 0.005) % 0.066);
                    let y = this.horizonY + (canvas.height - this.horizonY) * z;
                    let w = canvas.width * z * 2;
                    ctx.beginPath();
                    ctx.moveTo(cx - w, y); ctx.lineTo(cx + w, y);
                    ctx.stroke();
                }

                // Draw Lane Perspective Lines
                [-1.5, -0.5, 0.5, 1.5].forEach(l => {
                    ctx.beginPath();
                    ctx.moveTo(cx, this.horizonY);
                    ctx.lineTo(cx + (l * canvas.width * 1.5), canvas.height);
                    ctx.stroke();
                });

                // Draw Obstacles (3D Depth logic)
                this.obstacles.forEach(o => {
                    let scale = 1 / o.z;
                    let x = cx + (o.lane - this.lane) * (canvas.width * 0.4) * scale;
                    let y = this.horizonY + (canvas.height - this.horizonY) * (1 / o.z);
                    let size = (canvas.width * 0.15) * scale;

                    ctx.fillStyle = `rgba(255, 0, 234, ${Math.min(1, scale)})`;
                    ctx.shadowBlur = 15 * scale; ctx.shadowColor = '#ff00ea';
                    ctx.fillRect(x - size/2, y - size, size, size);
                });

                // Draw Player (Architect Proxy)
                ctx.shadowBlur = 20; ctx.shadowColor = '#00f2ff';
                ctx.fillStyle = '#00f2ff';
                let pSize = canvas.width * 0.12;
                ctx.fillRect(cx - pSize/2, canvas.height - (pSize + 20), pSize, pSize);
                ctx.shadowBlur = 0;
            },

            gameOver() {
                this.active = false;
                document.getElementById('deathScreen').style.display = 'flex';
            }
        };

        window.addEventListener('mousedown', (e) => game.handleInput(e));
        window.addEventListener('touchstart', (e) => game.handleInput(e));
        window.addEventListener('resize', () => game.init());

        game.init();
    </script>
</body>
</html>
